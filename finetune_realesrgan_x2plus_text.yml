# ───────────────────────────────────────────────────────────
#  finetune_RealESRGAN_x2_TextModel.yml
# ───────────────────────────────────────────────────────────
name: 2xText
model_type: RealESRGANModel
scale: 2
num_gpu: auto
manual_seed: 0
gt_size: 256

# -- GT pre-processing (USM etc.)
l1_gt_usm: False
percep_gt_usm: False
gan_gt_usm: False

# -- First degradation stage (resize + noise + JPEG)
resize_prob: [0.2, 0.7, 0.1]
resize_range: [0.15, 1.5]
gaussian_noise_prob: 0
noise_range: [0, 0]
poisson_scale_range: [0, 0]
gray_noise_prob: 0
jpeg_range: [75, 95]

# -- Second degradation stage (blur + second resize + noise + JPEG)
second_blur_prob: 0.8
resize_prob2: [0.3, 0.4, 0.3]
resize_range2: [0.3, 1.2]
gaussian_noise_prob2: 0
noise_range2: [0, 0]
poisson_scale_range2: [0, 0]
gray_noise_prob2: 0
jpeg_range2: [75, 95]

# -- Final sinc filtering (anti-aliasing)
final_sinc_prob: 0.8

# -- Patch queue size
queue_size: 180

datasets:
  train:
    name: TextHR
    type: RealESRGANDataset          
    dataroot_gt: /content/drive/MyDrive/textmodel/datasets/hrimages
    meta_info: /content/drive/MyDrive/textmodel/datasets/meta_info_hrimages.txt
    io_backend:
      type: disk

    # Second stage blur kernel settings
    blur_kernel_size: 12
    kernel_list:
      ['iso', 'aniso', 'generalized_iso', 'generalized_aniso',
       'plateau_iso', 'plateau_aniso']
    kernel_prob: [0.65, 0.25, 0.12, 0.03, 0.12, 0.03]
    sinc_prob: 0.1
    blur_sigma: [0.2, 3]
    betag_range: [0.5, 4]
    betap_range: [1, 2]

    # Second blur stage
    blur_kernel_size2: 9
    kernel_list2:
      ['iso', 'aniso', 'generalized_iso', 'generalized_aniso',
       'plateau_iso', 'plateau_aniso']
    kernel_prob2: [0.65, 0.25, 0.12, 0.03, 0.12, 0.03]
    sinc_prob2: 0.1
    blur_sigma2: [0.2, 1.5]
    betag_range2: [0.5, 4]
    betap_range2: [1, 2]

    final_sinc_prob: 0.8

    # Final crop size and data augmentation
    gt_size: 256
    use_hflip: True
    use_rot: True

    use_shuffle: True
    num_worker_per_gpu: 4
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

network_g:
  type: SRVGGNetCompact            
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_conv: 16
  upscale: 2
  act_type: prelu

network_d:
  type: UNetDiscriminatorSN
  num_in_ch: 3
  num_feat: 64
  skip_connection: True

path:
  pretrain_network_g:
  param_key_g: params_ema
  strict_load_g: true
  resume_state: ~

train:
  ema_decay: 0.999
  optim_g:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]
  optim_d:
    type: Adam
    lr: !!float 1e-4
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: MultiStepLR
    milestones: [50000]
    gamma: 0.5

  total_iter: 50000
  warmup_iter: -1

  pixel_opt:
    type: L1Loss
    loss_weight: 1.0
    reduction: mean
  perceptual_opt:
    type: PerceptualLoss
    layer_weights:
      'conv1_2': 0.1
      'conv2_2': 0.1
      'conv3_4': 1
      'conv4_4': 1
      'conv5_4': 1
    vgg_type: vgg19
    use_input_norm: true
    perceptual_weight: !!float 1.0
    style_weight: 0
    range_norm: false
    criterion: l1
  gan_opt:
    type: GANLoss
    gan_type: vanilla
    real_label_val: 1.0
    fake_label_val: 0.0
    loss_weight: !!float 1e-1

  net_d_iters: 1
  net_d_init_iters: 0

logger:
  print_freq: 100
  save_checkpoint_freq: 1000
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

dist_params:
  backend: nccl
  port: 29500

